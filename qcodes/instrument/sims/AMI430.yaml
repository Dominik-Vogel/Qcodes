spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS, AMI430_simulation, 1337, 0.0.01"
    properties:
      frequency:
        default: 100.0
        getter:
          q: "FREQ?"
          r: "{}"
        setter:
          q: "FREQ {}"

      ramp rate units:
        default: 0
        getter:
          q: "RAMP:RATE:UNITS?"
          r: "{}"
        setter:
          q: "CONF:RAMP:RATE:UNITS {}"

      field units:
        default: 1
        getter:
          q: "FIELD:UNITS?"
          r: "{}"
        setter:
          q: "CONF:FIELD:UNITS {}"

      ramp rate current first segment:
        default: '1, 2, 1.3'
        getter:
          q: 'RAMP:RATE:CURRENT:1?'
          r: '{}'
        setter:
          q: 'CONF:RAMP:RATE:CURRENT:1 {}'

      coil constant:
        default: 0.5  # I honestly have no clue...
        getter:
          q: 'COIL?'
          r: '{}'

      field magnitude:
        default: 0.1
        getter:
          q: "FIELD:MAG?"
          r: "{}"
        setter:
          q: "CONF:FIELD:MAG"

resources:
  GPIB::8::INSTR:
    device: device 1
